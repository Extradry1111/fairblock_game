<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fairblock Game</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">Fairblock Game</h1>
    <p class="subtitle">Click as many blocks as you can in 30 seconds!</p>
    <div id="scoreboard">
      <span id="score">Score: 0</span>
      <span id="time">Time: 30s</span>
    </div>
    <div class="grid" id="grid">
      <div class="hole" data-index="0"></div>
      <div class="hole" data-index="1"></div>
      <div class="hole" data-index="2"></div>
      <div class="hole" data-index="3"></div>
      <div class="hole" data-index="4"></div>
      <div class="hole" data-index="5"></div>
      <div class="hole" data-index="6"></div>
      <div class="hole" data-index="7"></div>
      <div class="hole" data-index="8"></div>
    </div>
    <button id="startBtn" class="glow-button">Start Game</button>

    <!-- Game Over & Enter Name -->
    <div id="gameOver" class="hidden">
      <h2>‚è≥ Time‚Äôs up!</h2>
      <p>You scored <span id="finalScore">0</span> points.</p>
      <form id="nameForm">
        <input type="text" id="playerName" placeholder="Enter your name" maxlength="15" required />
        <button type="submit" class="glow-button">Submit Score</button>
      </form>
      <button id="playAgainBtn" class="glow-button hidden">Play again</button>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard" class="hidden">
      <h2>üèÜ Leaderboard</h2>
      <ol id="leaderboardList"></ol>
      <button id="backBtn" class="glow-button">Back</button>
    </div>
  </div>

  <!-- Leaderboard Button Always Visible Top Right -->
  <button id="leaderboardBtn" class="leaderboard-button">Leaderboard</button>

 <!-- Firebase SDKs –¥–ª—è Firestore -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Three.js –∏ Vanta.js –¥–ª—è –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ —Ñ–æ–Ω–∞ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
